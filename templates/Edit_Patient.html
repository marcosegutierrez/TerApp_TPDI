{% extends 'layout.html' %}

{% block body %}
<html>
<div class="col-md-5 pt-4 offset-md-4">
    <div id="tarjeta_edicion" class="card card-body ">
        <form action="/update/{{patient.0}}" method="POST">
            <h2 class="text-center">Ficha</h2>
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" placeholder="Nombre" value="{{ patient.1}}" class="form-control" required/>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" value="{{ patient.2}}" class="form-control" required/>
            <label for="edad">Edad:</label>
            <input type="number" min="0" max="99" name="edad" value="{{ patient.3}}" class="form-control" required/>
            <label for="tutor">Tutor:</label>
            <input type="text" name="tutor" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))" placeholder="Nombre completo" value="{{ patient.4}}" class="form-control">
            <label for="obra_social">Indique la obra social:</label>
                <select name="obra_social" class="seleccion form-control" required>
                    <option disabled="">Seleccione una opción...</option>
                    {% for obra_social in obras_sociales %}
                        <option value="{{ obra_social.0 }}">{{ obra_social.1 }}</option>    
                    {% endfor %}
                </select>
            <label for="n_afiliado">N° Afiliado:</label>
            <input type="number" pattern="/^-?\d+\.?\d*$/" name="n_afiliado" value="{{ patient.6}}" class="form-control" onKeyPress="if(this.value.length==16) return false;" required/>
            <label for="dni">DNI:</label>
            <input type="number" pattern="/^-?\d+\.?\d*$/" name="dni" placeholder="Sin puntos" value="{{ patient.7}}" class="form-control"  onKeyPress="if(this.value.length==8) return false;" required/>
            <label for="email">Email:</label>
            <input type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name="email" value="{{ patient.8}}" class="form-control" required/>
            <label for="telefono">Teléfono principal:</label>
            <input type="number" pattern="/^-?\d+\.?\d*$/" name="telefono" placeholder="Incluir característica" value="{{ patient.9}}" class="form-control" onKeyPress="if(this.value.length==15) return false;" required/>
            <label for="domicilio">Domicilio / Barrio / Localidad:</label>
            <input type="text" name="domicilio" value="{{ patient.10}}" class="form-control">
            <label for="diagnostico">Diagnóstico:</label>
            <input type="text" name="diagnostico" value="{{ patient.11}}" class="form-control" required/>
            <label for="fecha_de_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" name="fecha_de_nacimiento" placeholder="Fecha de Nacimiento" value="{{ patient.12}}" class="form-control" required/>
            <label for="fecha_de_ingreso">Fecha de Ingreso:</label>
            <input type="date" name="fecha_de_ingreso" placeholder="Fecha de Ingreso" value="{{ patient.13}}" class="form-control" required/>
            <label for="observaciones">Observaciones:</label>
            <input type="text" name="observaciones" placeholder="Observaciones" value="{{ patient.14}}" class="form-control">

            <div class="offset-md-3">
                <button type="submit" class="btn btn-primary btn-bg mx-4 my-5">
                    Guardar
                 </button>

                <a href="/patient">
                    <input type="button" value="Volver" class="btn btn-primary btn-bg mx-4 my-5 ">
                </a>
            </div>
        </form>
    </div>   
</div>

</html>
{% endblock %}
