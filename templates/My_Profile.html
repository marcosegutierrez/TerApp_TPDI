{% extends 'layout.html' %}

{% block body %}

<div class="col-md-5 pt-4 offset-md-4 ">
        <div id="tarjeta_profesional" class="card card-body ">
            <form action="/professional/add_professional" method="POST">
                
                <h2 class="text-center">MI PERFIL PROFESIONAL</h2>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control ">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" class="form-control ">
                <label for="dni">DNI:</label>
                <input type="number" pattern="/^-?\d+\.?\d*$/" name="dni" placeholder="Sin puntos ni comas" class="form-control " onKeyPress="if(this.value.length==8) return false;">
                <label for="telefono">Teléfono:</label>
                <input type="number" pattern="/^-?\d+\.?\d*$/" name="telefono" placeholder="Incluir características" class="form-control " onKeyPress="if(this.value.length==15) return false;">
                <label for="direccion">Dirección:</label>
                <input type="text" name="direccion" class="form-control ">
                <label for="email">E-mail:</label>
                <input type="text" name="email" class="form-control ">
                <label for="titulo">Título:</label>
                <input type="text" name="titulo" class="form-control ">
                <label for="institucion_educativa">Institución educativa que emite el título:</label>
                <input type="text" name="institucion_educativa" class="form-control ">

                <!-- Sección a modificar presentación-->

                <label for="es_prestador">Prestador de cobertura médica:</label>
                <input type="text" name="es_prestador" class="form-control ">

                <label for="obra_social">Indique la obra social:</label>
                <input type="text" name="obra_social" class="form-control ">
                
                <label for="esta_matriculado">Posee matrícula:</label>
                <input type="text" name="esta_matriculado" class="form-control ">

                <!---->

                <label for="matricula">Indique su matrícula:</label>
                <input type="number" pattern="/^-?\d+\.?\d*$/" name="matricula" class="form-control " onKeyPress="if(this.value.length==10) return false;">
                <label for="contraseña">Ingrese su contraseña:</label>
                <input type="password" name="contraseña" class="form-control ">
                <label for="repetir_contraseña">Repetir contraseña:</label>
                <input type="password" name="repetir_contraseña" class="form-control ">
                
                <div class="offset-md-3">
                    <button type="submit" class="btn btn-primary btn-bg mx-4 my-5">
                       Guardar
                    </button>
                                        
                    <a href="/beginning">
                        <input type="button" value="Volver" class="btn btn-primary btn-bg mx-4 my-5 ">
                    </a>
                 </div>      
        </form>
    </div>
</div>
{% endblock %}
