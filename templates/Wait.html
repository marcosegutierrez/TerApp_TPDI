{% extends 'layout.html' %}

{% block body %}

<html>

<head>
  <link rel="stylesheet" href="/static/css/wait.css">
</head>

<div class="col-md-5  pt-4 offset-md-4">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  {% endfor %}
  {% endif %}
  {% endwith %}


  <div class="card card-body text-center wait-r">
    <div>
      <h1>Sala de espera</h1>
    </div>
    <section>
      <a href="/waitingUpdate">
        <input type="button" value="Anotarme" id="plusClick">
      </a>
      {% for en_espera in en_espera %}
      <p id="waiting" name="waiting">{{ en_espera.1 }}</p>
      {% endfor %}
    </section>
  </div>


  {% endblock %}
